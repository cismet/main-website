 company:
  title: Wir entwickeln nachhaltige Softwaresysteme und Strategien zur Integration von Informationen.
  points:
  - image: glyphicons/glyphicons_040_stats.png
    subtitle: Der Start und die Wurzeln
    description: Die cismet GmbH wurde als Spin-Off der Environmental Informatics Group an der Hochschule für Technik und Wirtschaft des Saarlandes im Jahr 2002 von den Partnern Thorsten Hell, Prof. Ralf Denzer, Prof. Reiner Güttler und Sascha Schlobinski gegründet. Der Firmensitz liegt im wichtigsten IT- und neue Medien-Standort des Saarlandes im IT-Park Saarland. 
  - image: glyphicons/glyphicons_042_group.png
    subtitle: Ein kompetentes Team
    description: Als ausgebildete Informatiker mit langjäriger Berufserfahrung verfügt unser Personal ausnahmelos über das notwendige Know-How zum Entwurf und der Umsetzung von Informationssystemen. Hierzu gehören ein grundlegendes und theoretisch fundiertes Verständnis der Bereiche Datenbankentwurf, Softwareentwurf und Programmierung.

