          - title: Profession
            icon: fontawesome/book-solid.png
            paragraph: Seeking students, bachelors, masters, or autodidacts in the field of computer science, Geoinformatics, or Geospatial Information Systems to join our team and work on exciting projects
          - title: Offerings
            icon: fontawesome/handshake-solid.png
